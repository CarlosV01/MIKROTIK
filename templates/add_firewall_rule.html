<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Agregar Regla de Firewall</title>
</head>
<body>
    <div class="sidebar">
        <h2>Administraci贸n de Red</h2>
        <ul>
            <a href="/"><i class="fa fa-home"></i> Inicio</a>
            <a href="/firewall_rules"><i class="fa fa-fire"></i> Reglas de Firewall</a>
            <a href="/add_firewall_rule"><i class="fa fa-plus"></i> Agregar Regla de Firewall</a>
        </ul>
    </div>

    <div class="main-content">
        <h1>Agregar nueva Regla de Firewall</h1>
        <form action="/add_firewall_rule" method="POST">
            <div>
                <label for="chain">Cadena (chain):</label>
                <select id="chain" name="chain" required>
                    <option value="input">input</option>
                    <option value="output">output</option>
                    <option value="forward">forward</option>
                </select>
            </div>
            <div>
                <label for="action">Acci贸n (action):</label>
                <select id="action" name="action" required>
                    <option value="accept">accept</option>
                    <option value="drop">drop</option>
                    <option value="reject">reject</option>
                </select>
            </div>
            <div>
                <label for="src_address">Direcci贸n origen (src_address):</label>
                <input type="text" id="src_address" name="src_address" placeholder="192.168.1.1" required>
            </div>
            <div>
                <label for="dst_address">Direcci贸n destino (dst_address):</label>
                <input type="text" id="dst_address" name="dst_address" placeholder="192.168.1.100" required>
            </div>
            <div>
                <label for="protocol">Protocolo (protocol):</label>
                <select id="protocol" name="protocol" required>
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                    <option value="icmp">ICMP</option>
                </select>
            </div>
            <div>
                <label for="port">Puerto (port):</label>
                <input type="text" id="port" name="port" placeholder="80">
            </div>
            <button type="submit" class="submit-btn">Agregar Regla de Firewall</button>
        </form>
    </div>
</body>
</html>
